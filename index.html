<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Lista Tareas</title>
</head>

<div class="container-sm mx-auto p-5">
    <table class="table table-bordered border-dark border-1">
        <thead>
          <tr>
            <th class="table-primary" scope="col">Lunes</th>
            <th class="table-secondary" scope="col">Martes</th>
            <th class="table-success" scope="col">Miercoles</th>
            <th class="table-danger">Jueves</th>
            <th class="table-warning"> Viernes</th>
            <th class="table-info" scope="col">Sabado</th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-primary">
                <form onsubmit="addNewTask(event)" >
                    <br>
                <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                    <br>
                <center><button type="submit" class="addTaskButton" onclick="qsy()">+</button></center>
            </form>
            </td>
            <td class="table-secondary">
                <form onsubmit="addNewTask1(event)" >
                    <br>
                    <input type="text" name="taskText1" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                    <br>
                   
                    <center><button type="submit" class="addTaskButton">+</button></center>
                </form>
            </td>
            <td class="table-success">
                <form onsubmit="addNewTask2(event)" >
                    <br>
                    <input type="text" name="taskText2" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                    <br>
                    
                    <center><button type="submit" class="addTaskButton">+</button></center>
                </form>
            </td>
            <td class="table-danger">
                <form onsubmit="addNewTask3(event)" >
                    <br>
                    <input type="text" name="taskText3" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                    <br>
                    
                    <center><button type="submit" class="addTaskButton">+</button></center>
                </form>
            </td>
            <td class="table-warning">
                <form onsubmit="addNewTask4(event)" >  
                     <br>
                    <input type="text" name="taskText4" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                    <br>
                    <center><button type="submit" class="addTaskButton">+</button></center>
                </form>
            </td>
            <td class="table-info">
                <form onsubmit="addNewTask5(event)" > 
                     <br>
                    <input type="text" name="taskText5" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
             
                    <br>
                    <center><button type="submit" class="addTaskButton">+</button></center>
                </form>
            </td>
          </tr>
          <tr>
            <td class="table-primary">                
                <div id="tasksContainer"></div>
            </td>
            <td class="table-secondary">
                <div id="tasksContainer1"></div>
            </td>
            <td class="table-success">
                <div id="tasksContainer2"></div>
            </td>
            <td class="table-danger">
                <div id="tasksContainer3"></div>
            </td>
            <td class="table-warning">
                <div id="tasksContainer4"></div>
            </td>
            <td class="table-info">
                <div id="tasksContainer5"></div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
        
            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></script>
    <script src="javascript/index.js"></script>
</body>
</html>
